<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Golosinas Aries</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    .portfolio {
      text-align: center;
      border-top: 1px solid transparent; /* corrige margin-collapse */
      padding-top: 1px;
      margin-top: 2rem;
    }

    .card {
      display: inline-block;
      width: 30%;
      margin: 1%;
      padding: 1rem;
      background: #f9f9f9;
      border: 1px solid var(--primary);
      border-radius: var(--border-radius);
      vertical-align: top;
    }

    /* Pseudo-elemento decorativo */
    .card::before {
      content: "★";
      display: block;
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    .card p {
      margin-bottom: 1rem;
    }

    .card button {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background: var(--accent);
    }

    .card button:focus {
      outline: 2px dashed var(--accent);
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <!-- Header y navegación -->
  <header>
    <h1>Golosinas Aries</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="blog.html">Blog</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Casos de Éxito</h2>
    <section class="portfolio">
      <div class="card">
        <h3>Proyecto 1</h3>
        <p>Envío para cliente X.</p>
        <button>Ver detalles</button>
      </div>
      <div class="card">
        <h3>Proyecto 2</h3>
        <p>Envío para comercio Y.</p>
        <button>Ver detalles</button>
      </div>
      <div class="card">
        <h3>Proyecto 3</h3>
        <p>Envío para empresa Z.</p>
        <button>Ver detalles</button>
      </div>
      <!-- Podés agregar más cards siguiendo el mismo patrón -->
    </section>
  </main>

</body>
</html>
