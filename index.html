    /* Variables de paleta */
    :root {
      --primary: #4a90e2;
      --accent: #f39c12;
      --bg: #f0f4f8;
      --text: #333;
      --border-radius: 8px;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      display: inline-block;
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background: #e6f0fc;
      position: relative;
    }

      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.3s;
    }

    .hero button:hover {
      background: var(--accent);
      transform: scale(1.05);
    }

    .hero button:focus {
      outline: 2px dashed var(--accent);
      outline-offset: 4px;
    }

    /* Servicios destacados */
    .servicios {

    }

      border: 1px solid #ccc;
      padding: 1rem;
      vertical-align: top;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .servicio:hover {
      transform: translateY(-5px);

    }

    .servicio::before {

    }

    .servicio p {
      margin-bottom: 1rem;
    }

    .servicio button {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s;
    }

    .servicio button:hover {
      background: var(--accent);
    }

    .servicio button:focus {
      outline: 2px dashed var(--accent);
      outline-offset: 2px;
    }

  </style>
