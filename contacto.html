<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Golosinas Aries</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    form {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid var(--primary);
      border-radius: var(--border-radius);
      background: #f9f9f9;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    input:valid, textarea:valid {
      border-color: var(--accent);
    }

    input:invalid, textarea:invalid {
      border-color: red;
    }

    button {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--accent);
    }

    button:focus {
      outline: 2px dashed var(--accent);
      outline-offset: 2px;
    }

    .datos-contacto {
      max-width: 500px;
      margin: 2rem auto;
      font-size: 1rem;
    }

    .datos-contacto p {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>

  <!-- Header y navegación -->
  <header>
    <h1>Golosinas Aries</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="blog.html">Blog</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Formulario de Contacto</h2>

    <form>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required minlength="3">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" required minlength="10"></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div class="datos-contacto">
      <p><strong>Email:</strong> golosinasaries@gmail.com</p>
      <p><strong>Teléfono:</strong> +54 9 2236010443</p>
      <p><strong>Dirección:</strong>Miramar, Buenos Aires, Argentina</p>
    </div>
  </main>

</body>
</html>
